<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <h1>
        <form>
            <label>Nombre</label>
            <input type="text"
            maxlength="5">
            <label>Password</label>
            <input type="password"
            maxlength="8"
            size="5">
            <input type="submit"
            value="Enviar">

        </form>
        <h1>Opciones:</h1>
        <form>
            <input type="checkbox" value="Musica">
            <label>Opcion 1</label>
            <input type="checkbox" value="Series">
            <label>Opcion 2</label>
            <br>
            <label>Opcion A</label>
            <input type="radio"
            value="A"
            name="Opciones">
            <label>Opcion B</label>
            <input type="radio"
            value="B"
            name="Opciones">
        </form>
        </h1>
    </body>
</html>
